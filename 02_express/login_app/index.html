<!DOCTYPE html>
<html>
<head>
  <title>Login UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .loginsession h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-group input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-group input:focus {
      border-color: #667eea;
      outline: none;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .button-group button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background: #667eea;
      transition: 0.3s;
    }

    .button-group button:hover {
      background: #5a64c0;
    }

    #Users {
      margin-top: 20px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="loginsession">
        <h3>Sign In</h3>
        <form id="loginForm">
          <div class="input-group">
            <input id="username" placeholder="Username" />
            <input id="password" placeholder="Password" type="password" />
          </div>

          <div class="button-group">
            <button type="button" id="loginBtn">Login</button>
            <button type="button" id="getUsersBtn">Get All Users</button>
          </div>
        </form>
      </div>

      <pre id="Users"></pre>
    </div>
  </div>

  <script>
    let token = "";

    document.getElementById("loginBtn").onclick = async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:1010/signIn", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      const data = await res.json();
      if (data.token) {
        token = data.token;
        document.getElementById("Users").textContent = "✅ Token: " + token;
      } else {
        document.getElementById("Users").textContent = "❌ " + (data.msg || "Login failed");
      }
    };

    document.getElementById("getUsersBtn").onclick = async (e) => {
      e.preventDefault();
      if (!token) return alert("Please log in first!");

      const res = await fetch("http://localhost:1010/users", {
        headers: { Authorization: token },
      });

      const data = await res.json();
      document.getElementById("Users").textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
